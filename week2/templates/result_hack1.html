<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты взлома</title>
</head>
<body>
<style>
        body {
            background: green;
            color: black;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form, .button-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        button {
            background: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <h1>Результаты взлома для пользователя {{ username }}</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>Сдвиг: {{ result.shift }}, Расшифрованный текст: {{ result.decrypted_text }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Результаты не найдены.</p>
    {% endif %}
 <a href='/title'><button>Назад</button></a>
</body>

</html>
